<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan-Name-Generator</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="website icon" type="png" href="./assets/images/icon 2.png">
</head>
 
<body>
    <section>
        <div>
            <p>Welcome to the Akan name generator</p>
            <p>Please fill in your details to getyour Akan name</p>
    </div>
        <div id="birthdate">
            <label for="birthdate">Birthdate</label>
            <input type="date" id="bithdate" placeholder="CCYY-MM-DD" required>
        </div>
        <div>
                <label>Gender:</label>
            </div>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br><br>
        </div>
        <div>
            <button id="btn" type="submit">Submit</button>
        </div>

    </section>



    <script src="./script/index.js"></script>
</body>

</html>
