<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan-Name-Generator</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="website icon" type="png" href="./assets/images/icon 2.png">
</head>

<body>
    <section>
        <div>
            <h1>Akan Name Generator</h1>
            <p>Welcome to the Akan name generator</p>
            <p>Please fill in your details to getyour Akan name</p>
        </div>
        <div class="container">
            <label for="birthdate">Enter your Birthdate:</label>
            <input type="date" id="birthdate" required>
        </div>
        <div>
            <label for="gender">Select your Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div>
            <button id="btn" onclick="generateAkanName()">Submit</button>
            <p id="akan-name"></p>
        </div>
    </section>
    <script src="./script/index.js"></script>
</body>

</html>
